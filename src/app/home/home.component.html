<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSidenav()">
  <mat-sidenav class="sidenav" #sidenav (keydown.escape)="closeSidenav()" disableClose fixedBottomGap="0">

    <!-- <mat-card> -->
    <!-- <mat-card-content> -->
    <div class="mt-4">
      <div class="text-center">
        <h2>Opciones de Canales</h2>
      </div>
      <div class="text-center mt-3">
        <mat-slide-toggle color="primary" [(ngModel)]="showChannels">
          Mostrar Canales
        </mat-slide-toggle>
      </div>
      <div class="text-center mt-4">
        <mat-slide-toggle color="primary" [(ngModel)]="showStands">
          Mostrar Paradas
        </mat-slide-toggle>
      </div>
    </div>

    <mat-divider class="mt-4"></mat-divider>
    <h2 class="text-center mt-4">Líneas de Micros</h2>

    <div *ngFor="let line of lines" class="container px-3 py-1">
      <div class="text-center">
        <h2>{{ line.name | titlecase }}</h2>
      </div>
      <div class="text-center">
        <img src="https://icon-library.com/images/bus-icon-png/bus-icon-png-29.jpg" alt="bus" height="50vh"
             style="cursor: pointer" (click)="selectLine(line.name)">
      </div>
      <div class="text-center mt-3">
        <button mat-raised-button color="primary" (click)="selectLine(line.name)">
          Ver ruta
        </button>
        <button mat-raised-button color="warn" class="mx-2">
          Ver Más
        </button>
      </div>
      <mat-divider class="mt-4"></mat-divider>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <div class="logo-container">
      <img class="img-center" ngSrc="assets/images/logo-gamsc.png" alt="logo" height="426" width="1024"/>
    </div>
    <app-map [lineRoutes]="lineRoutesSelected" [showChannels]="showChannels" [showStands]="showStands"></app-map>
    <div class="btn-menu-container">
      <button mat-raised-button color="warn" (click)="sidenav.open()">Menú</button>
    </div>

    <div class="btn-rotate-left">
      <button mat-fab color="primary" class="btn-rotate">
        <mat-icon class="icon-display">rotate_right</mat-icon>
      </button>
    </div>

    <div class="btn-rotate-right">
      <button mat-fab color="primary" class="btn-rotate">
        <mat-icon class="icon-display">rotate_left</mat-icon>
      </button>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
